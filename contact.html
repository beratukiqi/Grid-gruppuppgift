<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="wrapper">
      <header class="header__contact">
        <section class="header__contact__hero flex__center"><h1>Oh hello there!</h1></section>
        <nav>
          <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Our offer</a></li>
            <li><a href="#">Why us</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </nav> 
      </header>

      <main>
          <article class="contact">
              <h1>Whats on your mind?</h1>
              <form class="contact__form">
                  <aside>
                      <label for="email">Your email</label> <br>
                      <input class="input" id="email" type="email" name="email" required>
                      <label for="message">Your Message</label> <br>
                      <textarea class="input" placeholder="Dear Insurance company..." 
                      name="message" id="message" cols="30" rows="10"></textarea>
                  </aside>
                  <button class="btn btn--contact">Send message</button>
              </form>
          </article>
      </main>

      <footer>
        <section class="contact__map flex__center">
          <article>
              <h1>Come visit us!</h1>
              <p>2219  Griffin Street <br> San Francisco</p>
          </article>
          <img src="images/needle.png" alt="">
        </section>

        <section class="contact__footer">
        </section>
      </footer>
    </section> <!--End of wrapper-->
</body>
</html>
